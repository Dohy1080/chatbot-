<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập tổ chức</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            width: 100%;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
        }

        input[type="submit"] {
            padding: 15px;
            background-color: #74ebd5;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #ACB6E5;
            transform: translateY(-3px);
        }

        .signup {
            margin-top: 20px;
        }

        .signup button {
            background-color: transparent;
            border: none;
            color: #0066cc;
            font-size: 16px;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .signup button:hover {
            color: #004a99;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Đăng nhập tổ chức</h2>
    <form onsubmit="redirectToServicePage(event)">
        <input type="text" name="fullname" placeholder="Tên họ" required>
        <input type="email" name="email" placeholder="Email (công ty)" required>
        <input type="text" name="companyname" placeholder="Tên công ty" required>

        <!-- Nhóm input mật khẩu với icon hiện mật khẩu -->
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
        </div>

        <input type="submit" value="Đăng nhập">
    </form>

    <div class="signup">
        <p>Chưa có tài khoản?</p>
        <button onclick="redirectToSignup()">Đăng Ký</button>
    </div>

    <script>
        function redirectToServicePage(event) {
            event.preventDefault(); // Ngăn không cho form gửi dữ liệu
            window.location.href = 'trangchinh.html'; // Chuyển đến trang chính 
        }

        function redirectToSignup() {
            window.location.href = 'dangki.html'; // Chuyển đến trang đăng ký
        }

        // Hàm để hiện/ẩn mật khẩu
        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</div>
</body>
</html>
